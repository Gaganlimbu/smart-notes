{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="my-4">Edit Note</h1>
    <form method="post" class="my-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            <input type="text" id="id_title" name="title" class="form-control" value="{{ form.instance.title }}">
            {% if form.title.errors %}
                <div class="text-danger">{{ form.title.errors }}</div>
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="id_text" class="form-label">Text</label>
            <textarea id="id_text" name="text" class="form-control">{{ form.instance.text }}</textarea>
            {% if form.text.errors %}
                <div class="text-danger">{{ form.text.errors }}</div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary me-2 animate__animated animate__fadeInUp">Save</button>
        <a href="{% url 'notes.list' %}" class="btn btn-secondary animate__animated animate__fadeInUp">Cancel</a>
    </form>

    {% if form.errors %}
        <div class="alert alert-danger my-3 animate__animated animate__fadeIn" role="alert">
            <strong>Error:</strong> Please correct the errors above.
        </div>
    {% endif %}
</div>
{% endblock %}
